<!DOCTYPE html>
<html>

<head>
    <title>Super Market Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin-top: 20px;
            padding: 0 10px;
        }

        video {
            width: 100%;
            max-width: 320px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        canvas {
            display: none;
        }

        #spinner {
            display: none;
            margin: 15px auto;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        form {
            margin-top: 10px;
            max-width: 320px;
            width: 100%;
            text-align: center;
        }

        select {
            padding: 6px;
            font-size: 16px;
            margin-top: 5px;
            width: 100%;
            max-width: 320px;
            border-radius: 4px;
        }

        #result {
            width: 100%;
            max-width: 320px;
            margin-top: 15px;
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            min-height: 60px;
            font-size: 14px;
        }

        ul {
            padding-left: 20px;
            margin: 0;
        }

        li {
            margin-bottom: 6px;
        }
    </style>
</head>

<body>
    <h1>Vegetable Detector</h1>

    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas" width="400" height="300"></canvas>

    <form method="POST" enctype="multipart/form-data" id="imageForm">
        {% csrf_token %}
        <input type="hidden" name="image_data" id="image_data" />
        <label for="model_name">Choose model:</label>
        <select name="model_name" id="model_name">
            <!--option value="mobilenet">MobileNet</!--option>
            <option-- value="huggingface_vit">Hugging Face ViT</option-->
            <option value="gemini">Gemini Vision</option>
        </select>
    </form>

    <div id="spinner"></div>

    <div id="result">
        {% if result %}
        <h2>Detected Items:</h2>
        {% if result.items %}
        <ul>
            {% for item in result.items %}
            <li>{{ item.name }} â€” ${{ item.price }}</li>
            {% endfor %}
        </ul>
        <p><strong>Total Price:</strong> ${{ result.total }}</p>
        {% else %}
        <p>We don't sell these.</p>
        {% endif %}
        {% endif %}
    </div>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const imageDataInput = document.getElementById("image_data");
        const form = document.getElementById("imageForm");
        const modelSelect = document.getElementById("model_name");
        const spinner = document.getElementById("spinner");
        const resultDiv = document.getElementById("result");

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                const cookies = document.cookie.split(";");
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        window.onload = () => {
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: { ideal: "environment" } },
                audio: false
            }).then(stream => {
                video.srcObject = stream;
            }).catch(err => {
                console.error("Camera init error:", err);
                alert("Camera access failed: " + err.message);
            });
        };

        setInterval(() => {
            if (video.readyState !== video.HAVE_ENOUGH_DATA) {
                // Video not ready yet
                return;
            }

            const ctx = canvas.getContext("2d");
            canvas.width = 224;
            canvas.height = 224;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL("image/jpeg");
            imageDataInput.value = imageData;

            const formData = new URLSearchParams();
            formData.append("csrfmiddlewaretoken", getCookie("csrftoken"));
            formData.append("image_data", imageData);
            formData.append("model_name", modelSelect.value);

            spinner.style.display = "block";

            fetch("/", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: formData
            }).then(res => {
                console.log("Response status:", res.status);
                return res.text();
            }).then(html => {
                console.log("Response snippet:", html.substring(0, 200));
                const doc = new DOMParser().parseFromString(html, "text/html");
                const newResult = doc.getElementById("result");
                if (newResult) {
                    resultDiv.innerHTML = newResult.innerHTML;
                } else {
                    console.warn("Result div not found in response");
                }
                spinner.style.display = "none";
            }).catch(err => {
                console.error("Upload error:", err);
                spinner.style.display = "none";
            });
        }, 3000);
    </script>
</body>

</html>
