<!DOCTYPE html>
<html>

<head>
    <title>Super Market Scanner</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }

        video,
        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        #spinner {
            display: none;
            margin-top: 20px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1,
        h2 {
            text-align: center;
        }

        select {
            padding: 5px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Vegetable Detector</h1>

    <video id="video" width="400" autoplay></video>
    <canvas id="canvas" width="400" height="300" style="display: none;"></canvas>

    <form method="POST" enctype="multipart/form-data" id="imageForm">
        {% csrf_token %}
        <input type="hidden" name="image_data" id="image_data" />
        <label for="model_name">Choose model:</label>
        <select name="model_name" id="model_name">
            <option value="mobilenet">MobileNet</option>
            <option value="huggingface_vit">Hugging Face ViT</option>
            <option value="gemini">Gemini Vision</option>
        </select>
    </form>

    <div id="spinner"></div>

    <div id="result">
        {% if result %}
        <h2>Detected Items:</h2>
        {% if result.items %}
        <ul>
            {% for item in result.items %}
            <li>{{ item.name }} â€” ${{ item.price }}</li>
            {% endfor %}
        </ul>
        <!--p><strong>Total Price:</strong> ${{ result.total }}</!--p-->
        {% else %}
        <p>We don't sell these.</p>
        {% endif %}
        {% endif %}
    </div>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const imageDataInput = document.getElementById("image_data");
        const form = document.getElementById("imageForm");
        const modelSelect = document.getElementById("model_name");
        const spinner = document.getElementById("spinner");
        const resultDiv = document.getElementById("result");

        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                const cookies = document.cookie.split(";");
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Access webcam
        navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
            video.srcObject = stream;
        });

        // Auto capture and send every 3 seconds
        setInterval(() => {
            const ctx = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL("image/jpeg");
            imageDataInput.value = imageData;

            const formData = new URLSearchParams();
            formData.append("csrfmiddlewaretoken", getCookie("csrftoken"));
            formData.append("image_data", imageData);
            formData.append("model_name", modelSelect.value);

            spinner.style.display = "block";

            fetch("/", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: formData
            })
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const newResult = doc.getElementById("result");
                    if (newResult) {
                        resultDiv.innerHTML = newResult.innerHTML;
                    }
                    spinner.style.display = "none";
                })
                .catch(err => {
                    console.error("Error submitting image:", err);
                    spinner.style.display = "none";
                });
        }, 4000);
    </script>
</body>

</html>
